<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">\
    <title>Hasil Deteksi Image</title>
</head>

    <style>

        .container {
                max-width: 1200px;
                margin: 0 auto;
                background: white;
                border-radius: 15px;
                box-shadow: 0 20px 40px rgba(0,0,0,0.1);
                overflow: hidden;
            }

         .header {
                background: linear-gradient(135deg, #2c3e50, #34495e);
                color: white;
                padding: 30px;
                text-align: center;
            }
        
            .content{
                display: flex;
                flex-wrap: wrap;
            }
        .h2{
            display: inline;
        }

    </style>
<body>
    <h1>Hasil Deteksi</h1>

    <div class="container">
        <div class="header">
        </div>
        
        <div class="content">
            <h2>Gambar Input:</h2>
            <img src="{{ (input_image) }}" alt="Input Image" style="max-width: 500px;">
            <h2>Gambar Output:</h2>
            <img src="{{ output_image }}" alt="Output Image" style="max-width: 500px;">
            
            <a href="{{ output_image }}" download="hasil_deteksi_yolo.jpg">
                <i class="fas fa-download"></i> Download Hasil
            </a>
        </div>
    </div>

    <h2>Kelas:</h2>
    <ul>
        {% for cls, count in results.items() %}
            <li>Kelas {{ cls }}: {{ count }}</li>
        {% endfor %}
    </ul>

    <p>
        <a href="{{url_for('index')}}">back</a>
    </p>
</body>
</html>
