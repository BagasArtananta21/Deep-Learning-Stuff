<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Hasil Deteksi Video</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='css/video_result.css') }}">

</head>
<body>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-video"></i> Hasil Deteksi Video</h1>
        </div>
        
        <div class="content-wrapper">
            
            <div class="video-container">
                <div class="video-label">
                    <i class="fas fa-play-circle"></i> Video Output
                </div>
                
                <video controls>
                    <source src="{{ output_video }}" type="video/mp4">
                    Browser tidak mendukung tag video.
                </video>
            </div>

            <div class="action-buttons">
                <a href="{{url_for('index')}}" class="btn btn-back">
                    <i class="fas fa-arrow-left"></i> Kembali
                </a>

                <a href="{{ output_video }}" download="hasil_deteksi_video.mp4" class="btn btn-download">
                    <i class="fas fa-download"></i> Download Video
                </a>
            </div>

        </div>
    </div>

</body>
</html>
